name: Build

on:
  push:
    branches: [main]
    paths:
      - "apps/executeJS/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "package.json"
      - "pnpm-workspace.yaml"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/executeJS/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "package.json"
      - "pnpm-workspace.yaml"

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            pkg-config

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Check Rust compilation
        run: cargo check --all-targets

      - name: Build Rust
        run: cargo build --all-targets

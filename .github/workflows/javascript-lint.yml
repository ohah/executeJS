name: JavaScript/TypeScript Lint

on:
  push:
    branches: [main]
    paths:
      - "apps/executeJS/src/**"
      - "apps/executeJS/package.json"
      - "apps/executeJS/tsconfig.json"
      - "apps/executeJS/vitest.config.ts"
      - "apps/executeJS/oxlint.json"
      - "apps/executeJS/.prettierrc"
      - ".github/workflows/javascript-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/executeJS/src/**"
      - "apps/executeJS/package.json"
      - "apps/executeJS/tsconfig.json"
      - "apps/executeJS/vitest.config.ts"
      - "apps/executeJS/oxlint.json"
      - "apps/executeJS/.prettierrc"

jobs:
  javascript-lint:
    name: JavaScript/TypeScript Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run oxlint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check
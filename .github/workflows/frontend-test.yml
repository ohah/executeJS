name: Frontend Test

on:
  push:
    branches: [main]
    paths:
      - "apps/executeJS/src/**"
      - "apps/executeJS/package.json"
      - "apps/executeJS/vitest.config.ts"
      - "apps/executeJS/tsconfig.json"
      - ".github/workflows/frontend-test.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/executeJS/src/**"
      - "apps/executeJS/package.json"
      - "apps/executeJS/vitest.config.ts"
      - "apps/executeJS/tsconfig.json"

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        run: pnpm test --run

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check
